sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- "./scripts/build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true  
  file: "Latex/*.pdf"
  skip_cleanup: true
  on:
    tags: true
